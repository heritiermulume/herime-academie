; Configuration PHP pour hébergements mutualisés (O2Switch, etc.)
; Ce fichier remplace php.ini sur les hébergements mutualisés
; Attendez 5 minutes après la modification pour que les changements soient pris en compte

; Limites d'upload (pour les bannières avec 2 images)
upload_max_filesize = 20M
post_max_size = 30M
max_file_uploads = 20

; Limites d'exécution
max_execution_time = 300
max_input_time = 300
memory_limit = 512M

; Limites de variables
max_input_vars = 3000
max_input_nesting_level = 64

; Configuration des sessions
session.gc_maxlifetime = 1440
session.cookie_lifetime = 0

